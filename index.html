<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–º–æ–∏ –ª—é–±–∏–º—ã–µ —Å–µ—Ä–∏–∞–ª—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
        }

        .add-show-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: end;
        }

        .input-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .shows-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .show-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .show-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .show-card.favorite {
            border: 3px solid #ffd700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 255, 255, 0.95));
        }

        .show-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .show-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 50%;
        }

        .favorite-btn:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
        }

        .show-info {
            margin-bottom: 1rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .genre-tag {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            margin: 0.25rem 0.25rem 0 0;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stars {
            color: #ffd700;
            font-size: 1.1rem;
        }

        .delete-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .delete-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .form-group {
                flex-direction: column;
            }

            .input-group {
                min-width: unset;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üì∫–º–æ–∏ –ª—é–±–∏–º—ã–µ —Å–µ—Ä–∏–∞–ª—ã</h1>
            <p class="subtitle">–°–ª–µ–¥–∏—Ç–µ –∑–∞ –≤—Å–µ–º–∏ –ª—é–±–∏–º—ã–º–∏ —Å–µ—Ä–∏–∞–ª–∞–º–∏ –∏ –æ—Ç–∫—Ä—ã–≤–∞–π—Ç–µ –¥–ª—è —Å–µ–±—è –Ω–æ–≤—ã–µ</p>
        </header>

        <div class="add-show-form">
            <div class="form-group">
                <div class="input-group">
                    <label for="showTitle">Show Title</label>
                    <input type="text" id="showTitle" placeholder="Enter show title">
                </div>
                <div class="input-group">
                    <label for="showGenre">Genre</label>
                    <select id="showGenre">
                        <option value="">Select Genre</option>
                        <option value="Drama">Drama</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Action">Action</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Crime">Crime</option>
                        <option value="Romance">Romance</option>
                        <option value="Horror">Horror</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="showYear">Year</label>
                    <input type="number" id="showYear" placeholder="2023" min="1950" max="2030">
                </div>
                <div class="input-group">
                    <label for="showRating">Rating (1-10)</label>
                    <input type="number" id="showRating" placeholder="8" min="1" max="10" step="0.1">
                </div>
                <button class="add-btn" onclick="addShow()">Add Show</button>
            </div>
        </div>

        <div class="shows-grid" id="showsGrid">
        </div>
    </div>

    <script>
        let shows = [
            {
                id: 1,
                title: "Breaking Bad",
                genre: "Drama",
                year: 2008,
                rating: 9.5,
                favorite: true
            },
            {
                id: 2,
                title: "The Office",
                genre: "Comedy",
                year: 2005,
                rating: 9.0,
                favorite: true
            },
            {
                id: 3,
                title: "Stranger Things",
                genre: "Sci-Fi",
                year: 2016,
                rating: 8.8,
                favorite: false
            },
            {
                id: 4,
                title: "Game of Thrones",
                genre: "Fantasy",
                year: 2011,
                rating: 8.5,
                favorite: false
            }
        ];

        function renderShows() {
            const grid = document.getElementById('showsGrid');

            if (shows.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No shows yet!</h3>
                        <p>Add your first favorite TV show using the form above.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = shows.map(show => `
                <div class="show-card ${show.favorite ? 'favorite' : ''}">
                    <button class="delete-btn" onclick="deleteShow(${show.id})" title="Delete show">√ó</button>
                    <div class="show-header">
                        <div>
                            <div class="show-title">${show.title}</div>
                            <div class="genre-tag">${show.genre}</div>
                        </div>
                        <button class="favorite-btn" onclick="toggleFavorite(${show.id})" title="Toggle favorite">
                            ${show.favorite ? '‚≠ê' : '‚òÜ'}
                        </button>
                    </div>
                    <div class="show-info">
                        <div class="info-item">
                            <span class="info-label">Year:</span>
                            <span class="info-value">${show.year}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Rating:</span>
                            <div class="rating">
                                <span class="stars">${getStars(show.rating)}</span>
                                <span class="info-value">${show.rating}/10</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStars(rating) {
            const fullStars = Math.floor(rating / 2);
            const hasHalfStar = rating % 2 >= 1;
            return '‚òÖ'.repeat(fullStars) + (hasHalfStar ? '¬Ω' : '') + '‚òÜ'.repeat(5 - fullStars - (hasHalfStar ? 1 : 0));
        }

        function addShow() {
            const title = document.getElementById('showTitle').value.trim();
            const genre = document.getElementById('showGenre').value;
            const year = parseInt(document.getElementById('showYear').value);
            const rating = parseFloat(document.getElementById('showRating').value);

            if (!title || !genre || !year || !rating) {
                alert('Please fill in all fields');
                return;
            }

            if (rating < 1 || rating > 10) {
                alert('Rating must be between 1 and 10');
                return;
            }

            const newShow = {
                id: Date.now(),
                title,
                genre,
                year,
                rating,
                favorite: false
            };

            shows.push(newShow);
            renderShows();

            // Clear form
            document.getElementById('showTitle').value = '';
            document.getElementById('showGenre').value = '';
            document.getElementById('showYear').value = '';
            document.getElementById('showRating').value = '';
        }

        function toggleFavorite(id) {
            const show = shows.find(s => s.id === id);
            if (show) {
                show.favorite = !show.favorite;
                renderShows();
            }
        }

        function deleteShow(id) {
            if (confirm('Are you sure you want to delete this show?')) {
                shows = shows.filter(s => s.id !== id);
                renderShows();
            }
        }

        // Allow adding shows by pressing Enter
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
                addShow();
            }
        });

        // Initial render
        renderShows();
    </script>
</body>

</html>
